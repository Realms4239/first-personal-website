        <h2>I used to know you</h2>
        <p>
          I wish I still could. <br />
          But you’ve changed, <br />
          and that’s okay. <br />
          <br />

          I hope that <br />
          those who are lucky enough <br />
          to know you now <br />
          <br />
          Love you like I did then. 𓍯𓂃
        </p>
      </article>
    </main>
